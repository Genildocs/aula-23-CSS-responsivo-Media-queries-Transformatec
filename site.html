<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        /* Mant√©m o tamanho das Divs */
        * {
            box-sizing: border-box;
        }

        html{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        body{
            background-color:rgb(169, 214, 214)
        }

        /* Seletor de atributo, pega todas as classes tipo col */
        [class*="col-"]{
            float: left;
            padding: 15px
        }

        /* Joga todos os elementos para baixo */
        .row::after{
            content: "";
            clear: both;
            display: block
        }

        .header{
            background-color: coral;
            color: white;
            padding: 15px

        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            padding: 8px;
            margin-bottom: 7px;
            background-color:blue;
            color: white;
            cursor: pointer;
        }

        /* Alterar a cor do menu itens ao passar o mouse em cima */
        .menu li:hover{
            background-color:brown;
        }

        .side{
            background-color: cadetblue;
            color: chocolate;
            text-align:center;
            font-size: 12px;
            padding: 15px;
        }

        .footer{
            background-color:pink;
            color: black;
            text-align:center;
            font-size: 12px;
            padding: 15px;
        }

        .center{
            background-color: cadetblue;
            color: white;
            margin-top: 10px;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }
        .col-9 {
            width: 75%;
        }
        .col-10 {
            width: 83.33%;
        }
        .col-11 {
            width: 91.66%;
        }
        .col-12 {width: 100%;
        }


        @media only screen and (max-width: 768px){
            [class*="col-"]{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Site Responsivo</h1>
    </div>
    
    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>

        <div class="col-6 center">
            <p> Mussum ipsum cacilds me cevadis</p>
        </div>

        <div class="col-3">

            <div class="side">

                <h2>Titulo 1</h2>
                <p>Mussum Ipsum</p>
                <h2>Titulo 2</h2>
                <p>Cacildes</p>
                <h2>Titulo 3</h2>
                <p>lorem Ips</p>

            </div>

        </div>
    </div>

    <div class="footer">

        <p>copyright &copy;Genildocs</p>

    </div>
</body>
</html>
